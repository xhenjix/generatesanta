<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Generator</title>
    <style>
        /* Your CSS Styles (same as before) */
    </style>
</head>
<body>
    <h1>Secret Santa Generator</h1>
    
    <div id="inputNames" class="input-boxes">
        <!-- Your input name fields (same as before) -->
    </div>
    <button onclick="addNameBox()">Add Name</button>
    <button onclick="deleteNameBox()">Delete Name</button><br><br>
    <button onclick="generateSecretSanta()">Generate</button>
    <button onclick="resetForm()">Reset</button>

    <!-- Secret Santa Results Modal -->
    <div id="secretSantaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Secret Santa Results</h2>
            <div id="output"></div>
            <div class="share-button-container" id="shareLinkContainer">
                <button id="shareLinkButton">Share Results</button>
            </div>
        </div>
    </div>

    <script>
        function addNameBox() {
            // Add name input box (same as before)
        }

        function deleteNameBox() {
            // Delete name input box (same as before)
        }

        function clearName(button) {
            // Clear name input field (same as before)
        }

        function generateSecretSanta() {
            const nameInputs = document.querySelectorAll(".name-input");
            const names = Array.from(nameInputs)
                .map(input => input.value.trim())
                .filter(name => name);

            const uniqueNames = [...new Set(names)];

            if (uniqueNames.length < 2) {
                alert("You need at least two unique names for Secret Santa!");
                return;
            }

            let shuffledNames;

            do {
                shuffledNames = shuffleArray([...uniqueNames]);
            } while (shuffledNames.some((name, index) => name === uniqueNames[index]));

            const pairs = [];
            for (let i = 0; i < uniqueNames.length; i++) {
                const giver = uniqueNames[i];
                const receiver = shuffledNames[i];
                pairs.push({ giver, receiver });
            }

            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

            pairs.forEach(pair => {
                const container = document.createElement("div");
                container.classList.add("result");

                const revealButton = document.createElement("button");
                revealButton.textContent = `Reveal Result for ${pair.giver}`;
                const hiddenMessage = document.createElement("div");
                hiddenMessage.classList.add("hidden-message");
                hiddenMessage.textContent = `${pair.giver}, you are giving a gift to ${pair.receiver}! 🎁`;

                revealButton.onclick = () => {
                    hiddenMessage.style.display = "block";
                    revealButton.disabled = true;
                };

                container.appendChild(revealButton);
                container.appendChild(hiddenMessage);
                outputDiv.appendChild(container);
            });

            // Store the results in localStorage with a unique identifier
            const resultId = generateUUID();
            localStorage.setItem(resultId, JSON.stringify(pairs));

            // Create a URL with the resultId to share
            const link = `${window.location.origin}/results.html?id=${resultId}`;
            document.getElementById("shareLinkButton").onclick = () => {
                openShareModal(link);
            };

            document.getElementById("secretSantaModal").style.display = "block";
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function openShareModal(link) {
            const shareLinkInput = document.createElement('input');
            shareLinkInput.type = 'text';
            shareLinkInput.value = link;
            document.body.appendChild(shareLinkInput);
            shareLinkInput.select();
            document.execCommand("copy");
            document.body.removeChild(shareLinkInput);
            alert("Link copied to clipboard! Share the link.");
        }

        function closeModal() {
            document.getElementById("secretSantaModal").style.display = "none";
        }

        function resetForm() {
            // Reset the form (same as before)
        }
    </script>
</body>
</html>
