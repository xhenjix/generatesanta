<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding-top: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .hidden-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 5px;
        }
        .input-boxes {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-box {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }
        .input-box input {
            margin-right: 10px;
            width: 100%;
            max-width: 200px;
        }
        button {
            margin: 5px;
        }
        .share-button-container {
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Secret Santa Generator</h1>
    <div id="inputNames" class="input-boxes">
        <div class="input-box">
            <input type="text" class="name-input" value="권혜진" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
        <div class="input-box">
            <input type="text" class="name-input" value="오상훈" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
        <div class="input-box">
            <input type="text" class="name-input" value="김지수" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
        <div class="input-box">
            <input type="text" class="name-input" value="탁은진" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
        <div class="input-box">
            <input type="text" class="name-input" value="노예진" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
    </div>
    <button onclick="addNameBox()">Add Name</button>
    <button onclick="deleteNameBox()">Delete Name</button><br><br>
    <button onclick="generateSecretSanta()">Generate</button>
    <button onclick="resetForm()">Reset</button>

    <div id="secretSantaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Secret Santa Results</h2>
            <div id="output"></div>
            <div class="share-button-container" id="shareLinkContainer">
                <button id="shareLinkButton">Share Results</button>
            </div>
        </div>
    </div>

    <script>
        function addNameBox() {
            const inputBoxContainer = document.getElementById("inputNames");
            const newInputBox = document.createElement("div");
            newInputBox.classList.add("input-box");
            newInputBox.innerHTML = `<input type="text" class="name-input" placeholder="Enter name"><button onclick="clearName(this)">Clear</button>`;
            inputBoxContainer.appendChild(newInputBox);
        }

        function deleteNameBox() {
            const inputBoxContainer = document.getElementById("inputNames");
            const nameBoxes = inputBoxContainer.querySelectorAll(".input-box");
            if (nameBoxes.length > 2) {
                inputBoxContainer.removeChild(nameBoxes[nameBoxes.length - 1]);
            }
        }

        function clearName(button) {
            const inputBox = button.previousElementSibling;
            inputBox.value = '';
        }

        function generateSecretSanta() {
            const nameInputs = document.querySelectorAll(".name-input");
            const names = Array.from(nameInputs)
                .map(input => input.value.trim())
                .filter(name => name);

            const uniqueNames = [...new Set(names)];

            if (uniqueNames.length < 2) {
                alert("You need at least two unique names for Secret Santa!");
                return;
            }

            let shuffledNames;

            do {
                shuffledNames = shuffleArray([...uniqueNames]);
            } while (shuffledNames.some((name, index) => name === uniqueNames[index]));

            const pairs = uniqueNames.map((giver, index) => ({
                giver,
                receiver: shuffledNames[index],
            }));

            const encodedResults = encodeURIComponent(JSON.stringify(pairs));
            const link = `${window.location.origin}/generatesanta/results.html?data=${encodedResults}`;

            document.getElementById("shareLinkButton").onclick = () => {
                navigator.clipboard.writeText(link).then(() => {
                    alert(`Link copied to clipboard: ${link}`);
                }).catch(() => {
                    alert("Failed to copy link.");
                });
            };

            document.getElementById("secretSantaModal").style.display = "block";
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function resetForm() {
            document.getElementById("inputNames").innerHTML = `
                <div class="input-box"><input type="text" class="name-input" value="권혜진" placeholder="Enter name"><button onclick="clearName(this)">Clear</button></div>
                <div class="input-box"><input type="text" class="name-input" value="오상훈" placeholder="Enter name"><button onclick="clearName(this)">Clear</button></div>
                <div class="input-box"><input type="text" class="name-input" value="김지수" placeholder="Enter name"><button onclick="clearName(this)">Clear</button></div>
                <div class="input-box"><input type="text" class="name-input" value="탁은진" placeholder="Enter name"><button onclick="clearName(this)">Clear</button></div>
                <div class="input-box"><input type="text" class="name-input" value="노예진" placeholder="Enter name"><button onclick="clearName(this)">Clear</button></div>
            `;
            document.getElementById("output").innerHTML = "";
            document.getElementById("secretSantaModal").style.display = "none";
        }

        function closeModal() {
            document.getElementById("secretSantaModal").style.display = "none";
        }
    </script>
</body>
</html>
