<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .hidden-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 5px;
        }
        .input-boxes {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-box {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }
        .input-box input {
            margin-right: 10px;
            width: 100%;
            max-width: 200px;
        }
        button {
            margin: 5px;
        }
        .share-button-container {
            margin-top: 10px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #shareModal .modal-content {
            width: 400px; /* Adjust the width of the share popup */
        }
    </style>
</head>
<body>
    <h1>Secret Santa Generator</h1>
    
    <div id="inputNames" class="input-boxes">
        <div class="input-box">
            <input type="text" class="name-input" value="Í∂åÌòúÏßÑ" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
        <div class="input-box">
            <input type="text" class="name-input" value="Ïò§ÏÉÅÌõà" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
        <div class="input-box">
            <input type="text" class="name-input" value="ÍπÄÏßÄÏàò" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
        <div class="input-box">
            <input type="text" class="name-input" value="ÌÉÅÏùÄÏßÑ" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
        <div class="input-box">
            <input type="text" class="name-input" value="ÎÖ∏ÏòàÏßÑ" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
    </div>
    <button onclick="addNameBox()">Add Name</button>
    <button onclick="deleteNameBox()">Delete Name</button><br><br>
    <button onclick="generateSecretSanta()">Generate</button>
    <button onclick="resetForm()">Reset</button>

    <!-- Secret Santa Results Modal -->
    <div id="secretSantaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Secret Santa Results</h2>
            <div id="output"></div>
            <div class="share-button-container" id="shareLinkContainer">
                <button id="shareLinkButton">Share Secret Santa Results</button>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeShareModal()">&times;</span>
            <h2>Share Secret Santa Results</h2>
            <p>Copy this link to share the Secret Santa results:</p>
            <input type="text" id="shareLinkInput" readonly>
            <button onclick="copyLink()">Copy Link</button>
        </div>
    </div>

    <script>
        // Function to get the ID from the URL and display previous results
        const urlParams = new URLSearchParams(window.location.search);
        const resultId = urlParams.get('id');
        if (resultId) {
            showPreviousResults(resultId);
        }

        function addNameBox() {
            const inputBoxContainer = document.getElementById("inputNames");
            const newInputBox = document.createElement("div");
            newInputBox.classList.add("input-box");
            newInputBox.innerHTML = `<input type="text" class="name-input" placeholder="Enter name"><button onclick="clearName(this)">Clear</button>`;
            inputBoxContainer.appendChild(newInputBox);
        }

        function deleteNameBox() {
            const inputBoxContainer = document.getElementById("inputNames");
            const nameBoxes = inputBoxContainer.querySelectorAll(".input-box");
            if (nameBoxes.length > 2) {
                inputBoxContainer.removeChild(nameBoxes[nameBoxes.length - 1]);
            }
        }

        function clearName(button) {
            const inputBox = button.previousElementSibling;
            inputBox.value = '';
        }

        function generateSecretSanta() {
            const nameInputs = document.querySelectorAll(".name-input");
            const names = Array.from(nameInputs)
                .map(input => input.value.trim())
                .filter(name => name);

            const uniqueNames = [...new Set(names)];

            if (uniqueNames.length < 2) {
                alert("You need at least two unique names for Secret Santa!");
                return;
            }

            let shuffledNames;

            do {
                shuffledNames = shuffleArray([...uniqueNames]);
            } while (shuffledNames.some((name, index) => name === uniqueNames[index]));

            const pairs = [];
            for (let i = 0; i < uniqueNames.length; i++) {
                const giver = uniqueNames[i];
                const receiver = shuffledNames[i];
                pairs.push({ giver, receiver });
            }

            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

            pairs.forEach(pair => {
                const container = document.createElement("div");
                container.classList.add("result");

                const revealButton = document.createElement("button");
                revealButton.textContent = `Reveal Result for ${pair.giver}`;
                const hiddenMessage = document.createElement("div");
                hiddenMessage.classList.add("hidden-message");
                hiddenMessage.textContent = `${pair.giver}, you are giving a gift to ${pair.receiver}! üéÅ`;

                revealButton.onclick = () => {
                    hiddenMessage.style.display = "block";
                    revealButton.disabled = true;
                };

                container.appendChild(revealButton);
                container.appendChild(hiddenMessage);
                outputDiv.appendChild(container);
            });

            // Store the results in localStorage
            const resultId = generateUUID();
            localStorage.setItem(resultId, JSON.stringify(pairs));

            const link = `${window.location.origin}${window.location.pathname}?id=${resultId}`;
            document.getElementById("shareLinkButton").onclick = () => {
                openShareModal(link);
            };

            document.getElementById("secretSantaModal").style.display = "block";
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function showPreviousResults(id) {
            const pairs = JSON.parse(localStorage.getItem(id));
            if (pairs) {
                const outputDiv = document.getElementById("output");
                outputDiv.innerHTML = "";

                pairs.forEach(pair => {
                    const container = document.createElement("div");
                    container.classList.add("result");

                    const hiddenMessage = document.createElement("div");
                    hiddenMessage.classList.add("hidden-message");
                    hiddenMessage.textContent = `${pair.giver}, you are giving a gift to ${pair.receiver}! üéÅ`;

                    container.appendChild(hiddenMessage);
                    outputDiv.appendChild(container);
                });
            } else {
                alert("No results found for this link!");
            }
        }

        function openShareModal(link) {
            document.getElementById("shareLinkInput").value = link;
            document.getElementById("shareModal").style.display = "block";
        }

        function closeShareModal() {
            document.getElementById("shareModal").style.display = "none";
        }

        function copyLink() {
            const copyText = document.getElementById("shareLinkInput");
            copyText.select();
            document.execCommand("copy");
            alert("Link copied to clipboard!");
        }

        function resetForm() {
            document.getElementById("inputNames").innerHTML = `
                <div class="input-box"><input type="text" class="name-input" value="Í∂åÌòúÏßÑ" placeholder="Enter name"><button onclick="clearName(this)">Clear</button></div>
                <div class="input-box"><input type="text" class="name-input" value="Ïò§ÏÉÅÌõà" placeholder="Enter name"><button onclick="clearName(this)">Clear</button></div>
                <div class="input-box"><input type="text" class="name-input" value="ÍπÄÏßÄÏàò" placeholder="Enter name"><button onclick="clearName(this)">Clear</button></div>
                <div class="input-box"><input type="text" class="name-input" value="ÌÉÅÏùÄÏßÑ" placeholder="Enter name"><button onclick="clearName(this)">Clear</button></div>
                <div class="input-box"><input type="text" class="name-input" value="ÎÖ∏ÏòàÏßÑ" placeholder="Enter name"><button onclick="clearName(this)">Clear</button></div>`;
            document.getElementById("output").innerHTML = "";
            document.getElementById("secretSantaModal").style.display = "none";
        }

        function closeModal() {
            document.getElementById("secretSantaModal").style.display = "none";
        }
    </script>
</body>
</html>
