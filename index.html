<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Align to the top */
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding-top: 20px; /* Add some padding at the top */
        }
        #output {
            margin-top: 20px;
            text-align: left;
        }
        .hidden-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 5px;
        }
        .input-boxes {
            display: flex;
            flex-direction: column;
            align-items: center;  /* Center the items horizontally */
            margin-bottom: 10px;
        }
        .input-box {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;  /* Set a fixed width to ensure consistency */
        }
        .input-box input {
            margin-right: 10px;
            width: 100%;  /* Ensure the input field stretches to take up the available space */
            max-width: 200px;  /* Limit max width to avoid overly wide inputs */
        }
        button {
            margin: 5px;
        }
        .share-button-container {
            margin-top: 10px;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Secret Santa Generator</h1>
    
    <div id="inputNames" class="input-boxes">
        <div class="input-box">
            <input type="text" class="name-input" value="ê¶Œí˜œì§„" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
        <div class="input-box">
            <input type="text" class="name-input" value="ì˜¤ìƒí›ˆ" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
        <div class="input-box">
            <input type="text" class="name-input" value="ê¹€ì§€ìˆ˜" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
        <div class="input-box">
            <input type="text" class="name-input" value="íƒì€ì§„" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
        <div class="input-box">
            <input type="text" class="name-input" value="ë…¸ì˜ˆì§„" placeholder="Enter name">
            <button onclick="clearName(this)">Clear</button>
        </div>
    </div>
    <button onclick="addNameBox()">Add Name</button>
    <button onclick="deleteNameBox()">Delete Name</button><br><br>
    <button onclick="generateSecretSanta()">Generate</button>

    <!-- Modal -->
    <div id="secretSantaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Secret Santa Results</h2>
            <div id="output"></div>
            <div class="share-button-container" id="shareLinkContainer">
                <button id="shareLinkButton">Share Results</button>
            </div>
        </div>
    </div>

    <script>
        function addNameBox() {
            const inputBoxContainer = document.getElementById("inputNames");
            const newInputBox = document.createElement("div");
            newInputBox.classList.add("input-box");
            newInputBox.innerHTML = `<input type="text" class="name-input" placeholder="Enter name"><button onclick="clearName(this)">Clear</button>`;
            inputBoxContainer.appendChild(newInputBox);
        }

        function deleteNameBox() {
            const inputBoxContainer = document.getElementById("inputNames");
            const nameBoxes = inputBoxContainer.querySelectorAll(".input-box");
            if (nameBoxes.length > 2) {  // Prevent removing all boxes
                inputBoxContainer.removeChild(nameBoxes[nameBoxes.length - 1]);
            }
        }

        function clearName(button) {
            const inputBox = button.previousElementSibling;
            inputBox.value = '';  // Clear the name
        }

        function generateSecretSanta() {
            const nameInputs = document.querySelectorAll(".name-input");
            const names = Array.from(nameInputs)
                .map(input => input.value.trim())
                .filter(name => name);

            const uniqueNames = [...new Set(names)];

            if (uniqueNames.length < 2) {
                alert("You need at least two unique names for Secret Santa!");
                return;
            }

            let shuffledNames;

            // Ensure no one is paired with themselves
            do {
                shuffledNames = shuffleArray([...uniqueNames]);
            } while (shuffledNames.some((name, index) => name === uniqueNames[index]));

            // Create the pairings while maintaining the original order of input names
            const pairs = [];
            for (let i = 0; i < uniqueNames.length; i++) {
                const giver = uniqueNames[i];  // Keep the original order of names
                const receiver = shuffledNames[i];  // Pair with the shuffled names
                pairs.push({ giver, receiver });
            }

            // Clear previous output
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

            // Display hidden pairs
            pairs.forEach(pair => {
                const container = document.createElement("div");
                container.classList.add("result");

                const revealButton = document.createElement("button");
                revealButton.textContent = `Reveal Result for ${pair.giver}`;
                const hiddenMessage = document.createElement("div");
                hiddenMessage.classList.add("hidden-message");
                hiddenMessage.textContent = `${pair.giver}, you are giving a gift to ${pair.receiver}! ðŸŽ`;

                revealButton.onclick = () => {
                    hiddenMessage.style.display = "block";
                    revealButton.disabled = true; // Disable reveal button after click
                };

                container.appendChild(revealButton);
                container.appendChild(hiddenMessage);
                outputDiv.appendChild(container);
            });

            // Store the result in localStorage
            const resultId = generateUUID();
            localStorage.setItem(resultId, JSON.stringify(pairs));

            // Show the share link button
            const link = `${window.location.origin}/generatesanta/results.html?id=${resultId}`;
            document.getElementById("shareLinkButton").onclick = () => {
                // Show the shareable link or copy to clipboard
                navigator.clipboard.writeText(link).then(() => {
                    alert(`Link copied to clipboard: ${link}`);
                }).catch(err => {
                    alert("Failed to copy link.");
                });
            };

            // Show the modal
            document.getElementById("secretSantaModal").style.display = "block";
        }

        // Helper function to shuffle the names array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function closeModal() {
            document.getElementById("secretSantaModal").style.display = "none";
        }
    </script>
</body>
</html>
