<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #resultOutput {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Secret Santa Results</h1>
    <div id="resultOutput"></div>

    <script>
        function displayResults() {
            const urlParams = new URLSearchParams(window.location.search);
            const resultId = urlParams.get('id');

            if (!resultId) {
                alert("No result ID found in the URL.");
                return;
            }

            // Retrieve the result from localStorage
            const result = localStorage.getItem(resultId);

            if (!result) {
                alert("No Secret Santa result found for this ID.");
                return;
            }

            const pairs = JSON.parse(result);

            const resultOutput = document.getElementById('resultOutput');
            pairs.forEach(pair => {
                const pairDiv = document.createElement('div');
                pairDiv.innerHTML = `${pair.giver}, you are giving a gift to ${pair.receiver}! 🎁`;
                resultOutput.appendChild(pairDiv);
            });
        }

        // Call displayResults on page load
        window.onload = displayResults;
    </script>
</body>
</html>
