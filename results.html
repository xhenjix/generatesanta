<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding-top: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
        }
        .hidden-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Secret Santa Results</h1>
    <div id="output"></div>

    <script>
        // Get the ID from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const resultId = urlParams.get('id');

        // Retrieve the results from localStorage using the ID
        const resultData = localStorage.getItem(resultId);

        if (resultData) {
            const pairs = JSON.parse(resultData);
            const outputDiv = document.getElementById("output");

            pairs.forEach(pair => {
                const container = document.createElement("div");
                container.classList.add("result");

                const hiddenMessage = document.createElement("div");
                hiddenMessage.classList.add("hidden-message");
                hiddenMessage.textContent = `${pair.giver}, you are giving a gift to ${pair.receiver}! ðŸŽ`;

                container.appendChild(hiddenMessage);
                outputDiv.appendChild(container);

                // Show the result after a slight delay for each user
                setTimeout(() => {
                    hiddenMessage.style.display = "block";
                }, 500); // You can adjust the delay if needed
            });
        } else {
            document.getElementById("output").innerHTML = "<p>No results found. Invalid or expired link.</p>";
        }
    </script>
</body>
</html>
