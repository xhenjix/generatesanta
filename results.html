<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Align to the top */
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding-top: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .hidden-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 5px;
        }
        .result {
            margin-bottom: 15px;
        }
        .reveal-button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Secret Santa Results</h1>
    <div id="output"></div>

    <script>
        // Function to get the value of a URL parameter
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Retrieve the Secret Santa result ID from the URL
        const resultId = getQueryParameter('id');

        if (resultId) {
            // Get the stored results from localStorage using the resultId
            const results = localStorage.getItem(resultId);

            if (results) {
                const pairs = JSON.parse(results);
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = ''; // Clear any previous content

                // Display the pairs
                pairs.forEach(pair => {
                    const container = document.createElement("div");
                    container.classList.add("result");

                    const revealButton = document.createElement("button");
                    revealButton.textContent = `Reveal Result for ${pair.giver}`;
                    revealButton.classList.add("reveal-button");
                    
                    const hiddenMessage = document.createElement("div");
                    hiddenMessage.classList.add("hidden-message");
                    hiddenMessage.textContent = `${pair.giver}, you are giving a gift to ${pair.receiver}! 🎁`;

                    revealButton.onclick = () => {
                        hiddenMessage.style.display = "block";
                        revealButton.disabled = true; // Disable reveal button after click
                    };

                    container.appendChild(revealButton);
                    container.appendChild(hiddenMessage);
                    outputDiv.appendChild(container);
                });
            } else {
                document.getElementById('output').innerText = "No results found. Please check the link.";
            }
        } else {
            document.getElementById('output').innerText = "No ID parameter found in the URL.";
        }
    </script>
</body>
</html>
