<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .result-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Secret Santa Results</h1>
    <div id="results" class="result-container"></div>

    <script>
        // Fetch the 'id' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const resultId = urlParams.get('id');

        if (!resultId) {
            document.getElementById('results').innerHTML = 'No results found.';
        } else {
            // Retrieve the Secret Santa results from localStorage using the ID
            const results = JSON.parse(localStorage.getItem(resultId));

            if (results) {
                let output = '<ul>';
                results.forEach(pair => {
                    output += `<li>${pair.giver} -> ${pair.receiver}</li>`;
                });
                output += '</ul>';
                document.getElementById('results').innerHTML = output;
            } else {
                document.getElementById('results').innerHTML = 'Results not found or expired.';
            }
        }
    </script>
</body>
</html>
