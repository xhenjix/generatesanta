<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .result {
            margin: 10px 0;
        }
        .hidden-message {
            display: none;
            margin-top: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Secret Santa Results</h1>
    <div id="output"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const resultId = params.get("id");

            if (!resultId) {
                document.body.innerHTML = "<h2>Invalid or missing result ID!</h2>";
                return;
            }

            const pairs = JSON.parse(localStorage.getItem(resultId));

            if (!pairs) {
                document.body.innerHTML = "<h2>No results found for this ID!</h2>";
                return;
            }

            const outputDiv = document.getElementById("output");
            pairs.forEach(pair => {
                const container = document.createElement("div");
                container.classList.add("result");

                const revealButton = document.createElement("button");
                revealButton.textContent = `Reveal Result for ${pair.giver}`;
                const hiddenMessage = document.createElement("div");
                hiddenMessage.classList.add("hidden-message");
                hiddenMessage.textContent = `${pair.giver}, you are giving a gift to ${pair.receiver}! 🎁`;

                revealButton.onclick = () => {
                    hiddenMessage.style.display = "block";
                    revealButton.disabled = true;
                };

                container.appendChild(revealButton);
                container.appendChild(hiddenMessage);
                outputDiv.appendChild(container);
            });
        });
    </script>
</body>
</html>
