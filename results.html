<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .hidden-message {
            display: none;
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        .result {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Secret Santa Results</h1>
    <div id="output">Loading results...</div>

    <script>
        const encodedData = new URLSearchParams(window.location.search).get('data');

        if (encodedData) {
            const pairs = JSON.parse(decodeURIComponent(encodedData));
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            pairs.forEach(pair => {
                const container = document.createElement("div");
                container.classList.add("result");

                const revealButton = document.createElement("button");
                revealButton.textContent = `Reveal Result for ${pair.giver}`;
                revealButton.classList.add("reveal-button");

                const hiddenMessage = document.createElement("div");
                hiddenMessage.classList.add("hidden-message");
                hiddenMessage.textContent = `${pair.giver}, you are giving a gift to ${pair.receiver}! 🎁`;

                revealButton.onclick = () => {
                    hiddenMessage.style.display = "block";
                    revealButton.disabled = true;
                };

                container.appendChild(revealButton);
                container.appendChild(hiddenMessage);
                outputDiv.appendChild(container);
            });
        } else {
            document.getElementById('output').innerText = "No results found. Please check the link.";
        }
    </script>
</body>
</html>
